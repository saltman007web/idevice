name: Build idevice for iOS and amd64

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install required dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib x86_64-linux-gnu-gcc

      # Step 3: Set up Rust toolchain
      - name: Set Up Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # Step 4: Build the project for amd64 target
      - name: Build Project
        run: cargo build --release --target=x86_64-unknown-linux-gnu

      # Step 5: Run tests (optional, if applicable)
      - name: Run Tests
        run: cargo test --target=x86_64-unknown-linux-gnu
